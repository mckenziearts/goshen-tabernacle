title: 'Ecoles de dimanche'
sections:
  main:
    display: Principal
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: responsable
        field:
          max_items: 1
          mode: select
          display: Responsable
          type: users
          icon: users
          listable: hidden
      -
        handle: couleur
        field:
          theme: classic
          lock_opacity: false
          default_color_mode: HEXA
          color_modes:
            - HEXA
          display: Couleur
          type: color
          icon: color
          listable: hidden
      -
        handle: acces
        field:
          multiple: false
          max_items: 2
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: Acces
          type: select
          icon: select
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
