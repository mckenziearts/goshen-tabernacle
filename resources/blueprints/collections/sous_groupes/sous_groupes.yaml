title: 'Sous groupes'
sections:
  main:
    display: Principal
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: auteur
        field:
          max_items: 1
          mode: select
          display: Auteur
          type: users
          icon: users
          listable: hidden
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: groupes
        field:
          max_items: 1
          mode: default
          create: true
          collections:
            - groupes
          display: Groupes
          type: entries
          icon: entries
          listable: hidden
